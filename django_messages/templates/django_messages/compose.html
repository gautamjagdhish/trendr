{% extends "django_messages/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="px-4">Compose Message</h2>
<form action="" method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <input class="btn btn-primary" type="submit" value="Send" />
</form>

{% endblock %}
